<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LiveLiveLove – Sign up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        --bg: #f5f3f0;
        --card-bg: #ffffff;
        --accent: #d08c7f;
        --accent-soft: #f3dfd9;
        --text-main: #222222;
        --text-muted: #757575;
        --border: #e4ddd7;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: radial-gradient(circle at top, #f7ece6 0, var(--bg) 55%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .wrapper {
        padding: 24px;
        width: 100%;
        max-width: 480px;
      }

      .card {
        background: var(--card-bg);
        border-radius: 20px;
        box-shadow: 0 18px 45px rgba(0, 0, 0, 0.08);
        padding: 28px 24px 24px;
        border: 1px solid rgba(0, 0, 0, 0.03);
      }

      .logo-circle {
        width: 56px;
        height: 56px;
        border-radius: 50%;
        background: var(--accent-soft);
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 16px;
      }

      .logo-circle img {
        width: 40px;
        height: 40px;
        display: block;
      }

      h1 {
        margin: 0 0 4px;
        font-size: 22px;
        letter-spacing: 0.01em;
        color: var(--text-main);
      }

      .subtitle {
        margin: 0 0 20px;
        font-size: 14px;
        color: var(--text-muted);
      }

      .pill {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        border-radius: 999px;
        padding: 4px 10px;
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        background: var(--accent-soft);
        color: var(--accent);
        margin-bottom: 10px;
      }

      .pill-dot {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: var(--accent);
      }

      form {
        margin-top: 8px;
      }

      label {
        display: block;
        font-size: 13px;
        font-weight: 500;
        margin-bottom: 4px;
        color: var(--text-main);
      }

      .field {
        margin-bottom: 14px;
      }

      input {
        width: 100%;
        border-radius: 10px;
        border: 1px solid var(--border);
        padding: 9px 10px;
        font-size: 14px;
        font-family: inherit;
        outline: none;
        background: #fbf9f7;
        transition: border-color 0.15s ease, box-shadow 0.15s ease,
          background 0.15s ease;
      }

      input:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 1px rgba(208, 140, 127, 0.25);
        background: #ffffff;
      }

      button {
        margin-top: 6px;
        width: 100%;
        border: none;
        border-radius: 999px;
        padding: 11px 14px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        background: var(--accent);
        color: #ffffff;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        transition: transform 0.08s ease, box-shadow 0.08s ease,
          background 0.15s ease, opacity 0.15s ease;
        box-shadow: 0 10px 24px rgba(208, 140, 127, 0.44);
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 30px rgba(208, 140, 127, 0.5);
      }

      button:active {
        transform: translateY(0);
        box-shadow: 0 6px 18px rgba(208, 140, 127, 0.35);
      }

      button:disabled {
        opacity: 0.6;
        cursor: default;
        box-shadow: none;
        transform: none;
      }

      .button-icon {
        font-size: 16px;
      }

      .status {
        min-height: 18px;
        margin-top: 10px;
        font-size: 13px;
      }

      .status--success {
        color: #1a7f4b;
      }

      .status--error {
        color: #b3261e;
      }

      .footer {
        margin-top: 16px;
        font-size: 11px;
        color: var(--text-muted);
      }

      .footer span {
        opacity: 0.9;
      }

      .footer a {
        color: var(--accent);
        text-decoration: none;
      }

      .footer a:hover {
        text-decoration: underline;
      }

      @media (max-width: 480px) {
        .card {
          padding: 22px 18px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="logo-circle">
          <img
            src="https://livelive.love/livelivelove_icon.png"
            alt="LiveLiveLove"
          />
        </div>
        <div class="pill">
          <span class="pill-dot"></span>
          <span>Weekly memory journal</span>
        </div>
        <h1>Create your account</h1>
        <p class="subtitle">
          Sign up to start writing a book of your memories in 52 weeks.
        </p>

        <form id="signup-form">
          <div class="field">
            <label for="email">Email</label>
            <input
              id="email"
              type="email"
              placeholder="you@example.com"
              required
            />
          </div>
          <div class="field">
            <label for="password">Password</label>
            <input
              id="password"
              type="password"
              minlength="6"
              placeholder="At least 6 characters"
              required
            />
          </div>
          <button type="submit" id="submit-btn">
            <span class="button-icon">✉️</span>
            <span>Send confirmation email</span>
          </button>
        </form>

        <p class="status" id="status"></p>

        <div class="footer">
          <span
            >Powered by <a href="https://supabase.com" target="_blank">Supabase</a>
            Auth – custom branded confirmation email demo.</span
          >
        </div>
      </div>
    </div>

    <script type="module">
      import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

      // TODO: replace with your own project values
      const SUPABASE_URL = "https://YOUR_PROJECT_REF.supabase.co";
      const SUPABASE_ANON_KEY = "YOUR_ANON_PUBLIC_KEY";

      const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      const form = document.getElementById("signup-form");
      const statusEl = document.getElementById("status");
      const btn = document.getElementById("submit-btn");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        statusEl.textContent = "";
        statusEl.className = "status";
        btn.disabled = true;

        const email = /** @type {HTMLInputElement} */ (
          document.getElementById("email")
        ).value;
        const password = /** @type {HTMLInputElement} */ (
          document.getElementById("password")
        ).value;

        try {
          const { data, error } = await supabase.auth.signUp({
            email,
            password,
            // Optional redirect after clicking the confirmation link
            options: {
              emailRedirectTo: "https://example.com/welcome",
            },
          });

          if (error) {
            console.error(error);
            statusEl.textContent = error.message;
            statusEl.className = "status status--error";
          } else {
            statusEl.textContent =
              "Check your inbox for the confirmation email.";
            statusEl.className = "status status--success";
            form.reset();
          }
        } catch (err) {
          console.error(err);
          statusEl.textContent = "Unexpected error. Please try again.";
          statusEl.className = "status status--error";
        } finally {
          btn.disabled = false;
        }
      });
    </script>
  </body>
</html>
